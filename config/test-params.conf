# Test Parameters Configuration

# Server settings
G1GC_PORT=8080
PARALLEL_PORT=8081

# Heap sizes to test (uncomment to use)
# HEAP_SIZE=512m
# HEAP_SIZE=1g
HEAP_SIZE=2g
# HEAP_SIZE=4g
# HEAP_SIZE=8g

# Load test settings
DURATION=60           # Test duration in seconds
WARMUP_DURATION=10    # Warmup duration in seconds
CONCURRENCY=10        # Number of concurrent connections

# Endpoints
# /allocate - Light workload (1-5KB allocations)
# /heavy    - Heavy workload (10-110KB allocations)
# /stats    - Get server statistics
# /health   - Health check
# /gc       - Force garbage collection

# Test scenarios
# Light Load:
#   ENDPOINT=/allocate CONCURRENCY=5 DURATION=60
#
# Medium Load:
#   ENDPOINT=/allocate CONCURRENCY=20 DURATION=120
#
# Heavy Load:
#   ENDPOINT=/heavy CONCURRENCY=10 DURATION=60
#
# Stress Test:
#   ENDPOINT=/heavy CONCURRENCY=50 DURATION=300
