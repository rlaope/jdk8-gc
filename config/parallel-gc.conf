# Parallel GC Configuration
# Optimized for maximum throughput

# Heap sizing
HEAP_SIZE=2g

# Parallel GC Options
# -XX:+UseParallelGC                     # Enable Parallel Garbage Collector
# -XX:ParallelGCThreads=<nproc>          # Number of GC threads
# -XX:MaxGCPauseMillis=200               # Target max GC pause time
# -XX:GCTimeRatio=99                     # GC time vs application time (99 = 1% GC overhead target)
# -XX:YoungGenerationSizeIncrement=20    # % to increase young gen
# -XX:AdaptiveSizeDecrementScaleFactor=4 # Rate of decrease for gen sizes

# Tuning Tips:
#
# For Higher Throughput:
#   - Increase GCTimeRatio (e.g., 99 = 1% GC, 19 = 5% GC)
#   - Increase heap size
#   - Increase young generation: -XX:NewRatio=2 (old:young = 2:1)
#
# For Better Pause Times:
#   - Decrease MaxGCPauseMillis
#   - Decrease young generation size
#   - Note: Parallel GC is not designed for low latency
#
# Sizing the Young Generation:
#   - -XX:NewSize=<size>                 # Initial young gen size
#   - -XX:MaxNewSize=<size>              # Max young gen size
#   - -XX:NewRatio=<ratio>               # Old:Young ratio
#   - -XX:SurvivorRatio=<ratio>          # Eden:Survivor ratio
#
# Monitoring:
#   - Check Full GC frequency
#   - Monitor throughput percentage in GC logs
#   - Watch for promotion failures
